<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #909090; /* Light gray to resemble the Moon */
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const today = new Date();
            const newMoonDate = new Date(2025, 0, 30); // Last new moon: January 30, 2025
            const lunarCycle = 29.53;
            const daysSinceNewMoon = (today - newMoonDate) / (1000 * 60 * 60 * 24);
            const phase = (daysSinceNewMoon % lunarCycle + lunarCycle) % lunarCycle;

            // Calculate illumination percentage (0% = New Moon, 100% = Full Moon)
            let illumination = Math.round((1 - Math.cos((phase / lunarCycle) * 2 * Math.PI)) * 50) * 2;

            // Determine the phase name and shadow positioning
            let phaseName = "";
            let shadowClip = "";

            if (phase < 1.5) {
                phaseName = "New Moon";
                shadowClip = "circle(100% at 50% 50%)"; // Fully shadowed
                illumination = 0;
            } else if (phase < 7.4) {
                phaseName = "Waxing Crescent";
                shadowClip = "ellipse(50% 50% at 25% 50%)"; // Right crescent shadow
            } else if (phase < 8.4) {
                phaseName = "First Quarter";
                shadowClip = "inset(0 50% 0 0)"; // Right half shadowed
                illumination = 50;
            } else if (phase < 14.8) {
                phaseName = "Waxing Gibbous";
                shadowClip = "ellipse(50% 50% at 75% 50%)"; // Mostly lit, small right shadow
            } else if (phase < 15.8) {
                phaseName = "Full Moon";
                shadowClip = "circle(0% at 50% 50%)"; // No shadow
                illumination = 100;
            } else if (phase < 22.1) {
                phaseName = "Waning Gibbous";
                shadowClip = "ellipse(50% 50% at 25% 50%)"; // Mostly lit, small left shadow
            } else if (phase < 23.1) {
                phaseName = "Last Quarter";
                shadowClip = "inset(0 0 0 50%)"; // Left half shadowed
                illumination = 50;
            } else {
                phaseName = "Waning Crescent";
                shadowClip = "ellipse(50% 50% at 75% 50%)"; // Left crescent shadow
            }

            // Apply correct shadow positioning
            document.getElementById("moon-shadow").style.clipPath = shadowClip;

            // Display correct phase name and illumination %
            document.getElementById("moon-phase-text").textContent = `${phaseName} - ${illumination}%`;
        }

        getMoonPhase();
    </script>
</body>
</html>
