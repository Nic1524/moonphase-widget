<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black; /* Shadow represents the dark part */
            position: relative;
            overflow: hidden;
        }
        .illumination {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #909090; /* Light gray for the illuminated part */
            top: 0;
            left: 0;
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="illumination" id="moon-illumination"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const date = new Date();
            const knownNewMoon = new Date(2024, 11, 15); // Dec 15, 2024 as new moon
            const lunarCycle = 29.53;
            const daysSinceNewMoon = (date - knownNewMoon) / (1000 * 60 * 60 * 24);
            const phase = ((daysSinceNewMoon % lunarCycle) + lunarCycle) % lunarCycle;
            const illumination = Math.round((1 - Math.cos((phase / lunarCycle) * Math.PI * 2)) / 2 * 100);
            
            let phaseName = "";
            let illuminationClip = "";

            if (phase < 1.5) {
                phaseName = "New Moon";
                illuminationClip = "circle(0% at 50% 50%)";
            } else if (phase < 7.4) {
                phaseName = "Waxing Crescent";
                illuminationClip = `ellipse(50% 50% at ${25 + (phase - 1.5) * 5}% 50%)`;
            } else if (phase < 8.4) {
                phaseName = "First Quarter";
                illuminationClip = "inset(0 50% 0 0)";
            } else if (phase < 14.8) {
                phaseName = "Waxing Gibbous";
                illuminationClip = `ellipse(50% 50% at ${75 - (phase - 8.4) * 5}% 50%)`;
            } else if (phase < 15.8) {
                phaseName = "Full Moon";
                illuminationClip = "circle(100% at 50% 50%)";
            } else if (phase < 22.1) {
                phaseName = "Waning Gibbous";
                illuminationClip = `ellipse(50% 50% at ${25 + (phase - 15.8) * 5}% 50%)`;
            } else if (phase < 23.1) {
                phaseName = "Last Quarter";
                illuminationClip = "inset(0 0 0 50%)";
            } else {
                phaseName = "Waning Crescent";
                illuminationClip = `ellipse(50% 50% at ${75 - (phase - 23.1) * 5}% 50%)`;
            }

            document.getElementById("moon-illumination").style.clipPath = illuminationClip;
            document.getElementById("moon-phase-text").textContent = `${phaseName} (${illumination}%)`;
        }

        getMoonPhase();
    </script>
</body>
</html>
