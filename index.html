<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #F8F8F8; /* Bright moon color */
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(to right, black 3%, rgba(0,0,0,0) 10%); /* Thin curved edge */
            top: 0;
            left: 0;
        }
        .moon-phase-text {
            margin-top: 3px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const today = new Date();
            const newMoonDate = new Date(2025, 0, 30); // Last new moon: January 30, 2025
            const lunarCycle = 29.53;
            const daysSinceNewMoon = (today - newMoonDate) / (1000 * 60 * 60 * 24);
            const phase = (daysSinceNewMoon % lunarCycle + lunarCycle) % lunarCycle;

            // Calculate illumination percentage (0-100%)
            let illumination = Math.round(((1 + Math.cos((phase / lunarCycle) * 2 * Math.PI)) / 2) * 100);
            illumination = Math.max(0, Math.min(illumination, 100)); // Keep within 0-100%

            let phaseName = "";
            let shadowPosition = "";

            if (phase < 1.5) {
                phaseName = "New Moon";
                shadowPosition = "radial-gradient(circle at 50% 50%, black 100%, rgba(0,0,0,0) 100%)"; // Fully shadowed
                illumination = 0;
            } else if (phase < 7.4) {
                phaseName = "Waxing Crescent";
                shadowPosition = "radial-gradient(circle at 85% 50%, black 40%, rgba(0,0,0,0) 70%)"; // Left crescent shadow
            } else if (phase < 8.4) {
                phaseName = "First Quarter";
                shadowPosition = "linear-gradient(to right, black 50%, rgba(0,0,0,0) 50%)"; // Left half shadowed
                illumination = 50;
            } else if (phase < 14.8) {
                phaseName = "Waxing Gibbous";
                shadowPosition = "linear-gradient(to right, black 3%, rgba(0,0,0,0) 10%)"; // **Thin curved sliver on left**
                illumination = 99;
            } else if (phase < 15.8) {
                phaseName = "Full Moon";
                shadowPosition = "radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 100%)"; // Fully lit
                illumination = 100;
            } else if (phase < 22.1) {
                phaseName = "Waning Gibbous";
                shadowPosition = "linear-gradient(to left, black 3%, rgba(0,0,0,0) 10%)"; // **Thin curved sliver on right**
            } else if (phase < 23.1) {
                phaseName = "Last Quarter";
                shadowPosition = "linear-gradient(to right, rgba(0,0,0,0) 50%, black 50%)"; // Right half shadowed
                illumination = 50;
            } else {
                phaseName = "Waning Crescent";
                shadowPosition = "radial-gradient(circle at 15% 50%, black 40%, rgba(0,0,0,0) 70%)"; // Right crescent shadow
            }

            // Apply shadow with precise curvature
            document.getElementById("moon-shadow").style.background = shadowPosition;

            // Display phase and illumination
            document.getElementById("moon-phase-text").textContent = `${phaseName} - ${illumination}%`;
        }

        getMoonPhase();
    </script>
</body>
</html>
