<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #909090; /* Light gray to resemble the Moon */
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle, #fff 70%, #909090 70%); /* Default gradient */
        }
        .shadow {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
            clip-path: circle(100% at 50% 50%); /* Default to fully shaded */
            transition: clip-path 0.3s ease; /* Smooth transition */
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const date = new Date();
            const knownNewMoon = new Date(2024, 10, 1); // November 1st, 2024
            const daysSinceNewMoon = (date - knownNewMoon) / (1000 * 60 * 60 * 24);
            const phase = ((daysSinceNewMoon % 29.53) + 29.53) % 29.53;

            // Calculate the percentage of the moon illuminated
            const illumination = Math.abs((phase / 29.53) - 0.5) * 2;  // [0, 1] where 0 is New Moon, 1 is Full Moon
            const percentage = Math.round(illumination * 100);  // Convert to a percentage

            let phaseName = "";
            let shadowClip = "";
            let backgroundGradient = "";

            if (illumination < 0.05) {
                phaseName = "New Moon";
                shadowClip = "circle(100% at 50% 50%)"; // Fully shaded
                backgroundGradient = "radial-gradient(circle, #333 70%, #909090 70%)"; // Dark shadow
            } else if (illumination < 0.25) {
                phaseName = "Waxing Crescent";
                shadowClip = `ellipse(${(1 - illumination) * 100}% 50% at 75% 50%)`; // Graduated crescent
                backgroundGradient = `radial-gradient(circle, #909090 ${illumination * 100}%, #fff ${illumination * 100}%)`;
            } else if (illumination < 0.50) {
                phaseName = "First Quarter";
                shadowClip = `inset(0 0 0 ${50 - illumination * 50}%)`; // Half-shadowed
                backgroundGradient = "radial-gradient(circle, #909090 50%, #fff 50%)"; // Half illuminated
            } else if (illumination < 0.75) {
                phaseName = "Waxing Gibbous";
                shadowClip = `ellipse(${(1 - illumination) * 100}% 50% at 25% 50%)`; // Small shadow on left
                backgroundGradient = `radial-gradient(circle, #fff ${illumination * 100}%, #909090 ${illumination * 100}%)`;
            } else if (illumination < 1.0) {
                phaseName = "Full Moon";
                shadowClip = "circle(0% at 50% 50%)"; // Fully illuminated
                backgroundGradient = "radial-gradient(circle, #fff 100%, #fff 100%)"; // Full light
            } else {
                phaseName = "Waning Gibbous";
                shadowClip = `ellipse(${(illumination - 0.5) * 100}% 50% at 75% 50%)`; // Right side shadow
                backgroundGradient = `radial-gradient(circle, #fff ${illumination * 100}%, #909090 ${illumination * 100}%)`;
            }

            // Apply shading effect
            document.getElementById("moon-shadow").style.clipPath = shadowClip;
            document.querySelector(".moon").style.background = backgroundGradient;
            
            // Update the moon phase text
            document.getElementById("moon-phase-text").textContent = `${phaseName} (${percentage}% Illuminated)`;
        }

        // Run the function
        getMoonPhase();
    </script>
</body>
</html>

        getMoonPhase();
    </script>
</body>
</html>
