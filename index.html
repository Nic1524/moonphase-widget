<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #909090; /* Light gray to resemble the Moon */
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
            clip-path: circle(0% at 50% 50%); /* Default no shadow (full moon) */
        }
        .moon-phase-text {
            margin-top: 10px;
            font-size: 14px;
            color: #0010CF;
        }
        .moon-illumination {
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
        <div class="moon-illumination" id="moon-illumination">Illumination: 0%</div>
    </div>

    <script>
        function getMoonPhase() {
            const date = new Date();
            const lastFullMoon = new Date(2025, 0, 12); // January 12th, 2025 (Last known full moon)
            const cycleLength = 29.53; // Length of moon cycle in days
            const daysSinceFullMoon = (date - lastFullMoon) / (1000 * 60 * 60 * 24);
            const phase = (daysSinceFullMoon % cycleLength + cycleLength) % cycleLength; // Cycle phase value

            let phaseName = "";
            let shadowClip = "";
            let illuminationPercentage = 0;

            // Determine moon phase based on days since the full moon
            if (phase < 1.5) {
                phaseName = "New Moon";
                shadowClip = "circle(100% at 50% 50%)"; // Fully shaded
                illuminationPercentage = 0;
            } else if (phase < 7.4) {
                phaseName = "Waxing Crescent";
                shadowClip = `circle(${(phase - 1.5) / (7.4 - 1.5) * 50}% at 50% 50%)`; // Graduated crescent
                illuminationPercentage = Math.round(((phase - 1.5) / (7.4 - 1.5)) * 50);
            } else if (phase < 8.4) {
                phaseName = "First Quarter";
                shadowClip = "inset(0 50% 0 0)"; // Right half-shadowed
                illuminationPercentage = 50;
            } else if (phase < 14.8) {
                phaseName = "Waxing Gibbous";
                shadowClip = `circle(${(14.8 - phase) / (14.8 - 8.4) * 50}% at 50% 50%)`; // Mostly lit, small right shadow
                illuminationPercentage = Math.round(((phase - 8.4) / (14.8 - 8.4)) * 50) + 50;
            } else if (phase < 15.8) {
                phaseName = "Full Moon";
                shadowClip = "circle(0% at 50% 50%)"; // No shadow (fully visible)
                illuminationPercentage = 100;
            } else if (phase < 22.1) {
                phaseName = "Waning Gibbous";
                shadowClip = `circle(${(22.1 - phase) / (22.1 - 15.8) * 50}% at 50% 50%)`; // Mostly lit, small left shadow
                illuminationPercentage = Math.round(((phase - 15.8) / (22.1 - 15.8)) * 50) + 50;
            } else if (phase < 23.1) {
                phaseName = "Last Quarter";
                shadowClip = "inset(0 0 0 50%)"; // Left half-shadowed
                illuminationPercentage = 50;
            } else {
                phaseName = "Waning Crescent";
                shadowClip = `circle(${(29.53 - phase) / (29.53 - 23.1) * 50}% at 50% 50%)`; // Left crescent shadow
                illuminationPercentage = Math.round(((phase - 23.1) / (29.53 - 23.1)) * 50);
            }

            // Apply shading effect (circle for smooth transition)
            document.getElementById("moon-shadow").style.clipPath = shadowClip;

            // Update the moon phase text and illumination
            document.getElementById("moon-phase-text").textContent = phaseName;
            document.getElementById("moon-illumination").textContent = `Illumination: ${illuminationPercentage}%`;
        }

        // Run the function
        getMoonPhase();
    </script>
</body>
</html>
