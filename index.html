<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #909090; /* Moon color */
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const today = new Date();
            const newMoonDate = new Date(2025, 0, 12); // Jan 12, 2025 - Reference new moon
            const lunarCycle = 29.53; // Average moon cycle in days
            const daysSinceNewMoon = (today - newMoonDate) / (1000 * 60 * 60 * 24);
            const phase = ((daysSinceNewMoon % lunarCycle) + lunarCycle) % lunarCycle;
            const illumination = Math.round((1 - Math.cos((phase / lunarCycle) * 2 * Math.PI)) / 2 * 100);

            let phaseName = "";
            let shadowClip = "";

            // Determine the correct phase name and shading
            if (phase < 1.5) {
                phaseName = "New Moon";
                shadowClip = "circle(100% at 50% 50%)"; // Fully dark
            } else if (phase < 7.4) {
                phaseName = "Waxing Crescent";
                shadowClip = `ellipse(${100 - illumination}% 50% at 25% 50%)`; // Right shadow
            } else if (phase < 8.4) {
                phaseName = "First Quarter";
                shadowClip = "inset(0 50% 0 0)"; // Half lit (right side)
            } else if (phase < 14.8) {
                phaseName = "Waxing Gibbous";
                shadowClip = `ellipse(${illumination}% 50% at 75% 50%)`; // Right mostly lit
            } else if (phase < 15.8) {
                phaseName = "Full Moon";
                shadowClip = "circle(0% at 50% 50%)"; // Fully visible
            } else if (phase < 22.1) {
                phaseName = "Waning Gibbous";
                shadowClip = `ellipse(${illumination}% 50% at 25% 50%)`; // Left mostly lit
            } else if (phase < 23.1) {
                phaseName = "Last Quarter";
                shadowClip = "inset(0 0 0 50%)"; // Half lit (left side)
            } else {
                phaseName = "Waning Crescent";
                shadowClip = `ellipse(${100 - illumination}% 50% at 75% 50%)`; // Left shadow
            }

            // Ensure the phase name matches the illumination percentage
            if (illumination > 50 && phase < 15) {
                phaseName = "Waxing Gibbous";
            } else if (illumination > 50 && phase >= 15) {
                phaseName = "Waning Gibbous";
            } else if (illumination < 50 && phase >= 23) {
                phaseName = "Waning Crescent";
            } else if (illumination < 50 && phase < 7) {
                phaseName = "Waxing Crescent";
            } else if (illumination === 50 && phase < 15) {
                phaseName = "First Quarter";
            } else if (illumination === 50 && phase > 15) {
                phaseName = "Last Quarter";
            }

            document.getElementById("moon-shadow").style.clipPath = shadowClip;
            document.getElementById("moon-phase-text").textContent = `${phaseName} - ${illumination}% Illumination`;
        }

        getMoonPhase();
    </script>
</body>
</html>
