
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #F8F8F8;
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            // Full moon date (February 12, 2025)
            const fullMoonDate = new Date(2025, 1, 12);
            const today = new Date(2025, 1, 13);
            
            const lunarMonth = 29.530588853; // Synodic month in days
            const daysSinceFullMoon = (today - fullMoonDate) / (1000 * 60 * 60 * 24);
            
            let illumination = 99; // Current illumination
            let phaseName = "Waning Gibbous";
            
            // For waning gibbous (99% illumination), show tiny shadow on right side
            const shadowClip = "ellipse(1% 100% at 100% 50%)";
            
            document.getElementById("moon-shadow").style.clipPath = shadowClip;
            document.getElementById("moon-phase-text").textContent = `${phaseName} - ${illumination}%`;
        }

        getMoonPhase();
    </script>
</body>
</html>
