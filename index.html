<!DOCTYPE html>

    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #909090; /* Light gray to resemble the Moon */
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
            clip-path: circle(50% at 50% 50%); /* Default to fully shadowed */
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
        .moon-illumination {
            margin-top: 3px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
