<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #909090; /* Restored grey color for the moon */
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .shadow {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
            clip-path: circle(100% at 50% 50%);
            transition: clip-path 0.3s ease;
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const date = new Date();
            const knownNewMoon = new Date(2024, 10, 1); // Known new moon date (November 1st, 2024)
            const daysSinceNewMoon = (date - knownNewMoon) / (1000 * 60 * 60 * 24);
            const phase = ((daysSinceNewMoon % 29.53) + 29.53) % 29.53;

            // Calculate the percentage of the moon's illumination
            const moonPercentage = Math.abs((phase / 29.53) * 100); // 0-100% illumination

            let phaseName = "";
            let shadowClip = "";

            // Define phases based on moon percentage
            if (moonPercentage < 1.5) {
                phaseName = "New Moon";
                shadowClip = "circle(100% at 50% 50%)"; // Fully shaded
            } else if (moonPercentage < 25) {
                phaseName = "Waxing Crescent";
                shadowClip = `ellipse(${100 - moonPercentage}% 50% at 75% 50%)`; // Crescent shadow starts on the left
            } else if (moonPercentage < 50) {
                phaseName = "First Quarter";
                shadowClip = `inset(0 ${100 - moonPercentage}% 0 0)`; // Half shaded (left half)
            } else if (moonPercentage < 75) {
                phaseName = "Waxing Gibbous";
                shadowClip = `ellipse(${100 - moonPercentage}% 50% at 25% 50%)`; // Small shadow on the left
            } else if (moonPercentage < 100) {
                phaseName = "Full Moon";
                shadowClip = "circle(0% at 50% 50%)"; // No shadow (fully illuminated)
            } else {
                phaseName = "Waning Gibbous";
                shadowClip = `ellipse(${moonPercentage}% 50% at 75% 50%)`; // Small shadow on the right
            }

            // Apply shading effect based on moon percentage
            document.getElementById("moon-shadow").style.clipPath = shadowClip;
            
            // Update the moon phase text with phase name and percentage
            document.getElementById("moon-phase-text").textContent = `${phaseName} - ${moonPercentage.toFixed(2)}% Illuminated`;
        }

        // Run the function to display the moon phase and shading
        getMoonPhase();
    </script>
</body>
</html>
