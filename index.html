<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #909090; /* Light grey to represent the moon */
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, black 50%, transparent 50%);
            top: 0;
            left: 0;
            z-index: 1;
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const date = new Date();
            const knownNewMoon = new Date(2024, 0, 12); // January 12, 2024 (last known Full Moon)
            const daysSinceNewMoon = (date - knownNewMoon) / (1000 * 60 * 60 * 24);
            const phase = ((daysSinceNewMoon % 29.53) + 29.53) % 29.53; // Phase in the lunar cycle

            let phaseName = "";
            let shadowClip = "";
            let illumination = 0;

            if (phase < 1.5) {
                phaseName = "New Moon";
                shadowClip = "100%"; // Fully shaded
                illumination = 0;
            } else if (phase < 7.4) {
                phaseName = "Waxing Crescent";
                shadowClip = "75%"; // Right crescent shadow
                illumination = (phase / 7.4) * 100;
            } else if (phase < 8.4) {
                phaseName = "First Quarter";
                shadowClip = "50%"; // Half shaded
                illumination = 50;
            } else if (phase < 14.8) {
                phaseName = "Waxing Gibbous";
                shadowClip = "25%"; // Small shadow on the left
                illumination = (phase - 8.4) / 6.4 * 100;
            } else if (phase < 15.8) {
                phaseName = "Full Moon";
                shadowClip = "0%"; // Fully illuminated
                illumination = 100;
            } else if (phase < 22.1) {
                phaseName = "Waning Gibbous";
                shadowClip = "25%"; // Small shadow on the right
                illumination = 100 - ((phase - 15.8) / 6.3 * 100);
            } else if (phase < 23.1) {
                phaseName = "Last Quarter";
                shadowClip = "50%"; // Half shaded
                illumination = 50;
            } else {
                phaseName = "Waning Crescent";
                shadowClip = "75%"; // Left crescent shadow
                illumination = 100 - ((phase - 23.1) / 6.4 * 100);
            }

            // Apply the moon phase shading
            const shadow = document.getElementById("moon-shadow");
            shadow.style.background = `linear-gradient(to right, black ${shadowClip}, transparent ${shadowClip})`;
            
            // Update the moon phase text
            document.getElementById("moon-phase-text").textContent = `${phaseName} (${Math.round(illumination)}% illuminated)`;
        }

        // Run the function
        getMoonPhase();
    </script>
</body>
</html>
