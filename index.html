<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Widget</title>
    <style>
        body {
            text-align: center;
            background-color: transparent;
            font-family: Arial, sans-serif;
        }
        .moon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .moon-title {
            font-size: 14px;
            font-weight: bold;
            color: #0010CF;
            margin-bottom: 3px;
        }
        .moon-wrapper {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #0010CF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #dcdcdc 70%, #a9a9a9 100%);
            position: relative;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            top: 0;
            left: 0;
            clip-path: circle(0% at 50% 50%);
        }
        .moon-phase-text {
            margin-top: 5px;
            font-size: 12px;
            color: #0010CF;
        }
    </style>
</head>
<body>
    <div class="moon-container">
        <div class="moon-title">Moon Phase</div>
        <div class="moon-wrapper">
            <div class="moon">
                <div class="shadow" id="moon-shadow"></div>
            </div>
        </div>
        <div class="moon-phase-text" id="moon-phase-text">Loading...</div>
    </div>

    <script>
        function getMoonPhase() {
            const date = new Date();
            const knownNewMoon = new Date(2024, 10, 1); // November 1st, 2024
            const daysSinceNewMoon = (date - knownNewMoon) / (1000 * 60 * 60 * 24);
            const phase = ((daysSinceNewMoon % 29.53) + 29.53) % 29.53;

            let phaseName = "";
            let shadowClip = "";

            if (phase < 1.5) {
                phaseName = "New Moon";
                shadowClip = "circle(50% at 50% 50%)"; // Full shadow
            } else if (phase < 7.4) {
                phaseName = "Waxing Crescent";
                shadowClip = "ellipse(50% 50% at 25% 50%)"; // Right crescent
            } else if (phase < 8.4) {
                phaseName = "First Quarter";
                shadowClip = "inset(0 50% 0 0)"; // Right half shadow
            } else if (phase < 14.8) {
                phaseName = "Waxing Gibbous";
                shadowClip = "ellipse(50% 50% at 75% 50%)"; // Right mostly lit
            } else if (phase < 15.8) {
                phaseName = "Full Moon";
                shadowClip = "circle(0% at 50% 50%)"; // No shadow
            } else if (phase < 22.1) {
                phaseName = "Waning Gibbous";
                shadowClip = "ellipse(50% 50% at 25% 50%)"; // Left mostly lit
            } else if (phase < 23.1) {
                phaseName = "Last Quarter";
                shadowClip = "inset(0 0 0 50%)"; // Left half shadow
            } else {
                phaseName = "Waning Crescent";
                shadowClip = "ellipse(50% 50% at 75% 50%)"; // Left crescent
            }

            // Apply shading effect
            document.getElementById("moon-shadow").style.clipPath = shadowClip;
            document.getElementById("moon-phase-text").textContent = phaseName;
        }

        // Run the function
        getMoonPhase();
    </script>
</body>
</html>
